name: CI

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

jobs:
  build-other-platforms:
    name: Build ${{ matrix.build-group }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x64
            build-group: linux-x64
          - os: ubuntu-22.04-arm
            arch: arm64
            build-group: linux-arm64
          - os: macos-13
            arch: x64
            build-group: darwin-universal
          - os: windows-latest
            arch: x86
            build-group: win32-x86
          - os: windows-latest
            arch: x64
            build-group: win32-x64

          - os: ubuntu-22.04
            arch: x64
            build-group: electron-linux-x64
          - os: ubuntu-22.04-arm
            arch: arm64
            build-group: electron-linux-arm64
          - os: macos-13
            arch: x64
            build-group: electron-darwin-universal
          - os: windows-latest
            arch: x64
            build-group: electron-win32-x64

    env:
      BUILD_GROUP: ${{ matrix.build-group }}
      ELECTRON_TARGET: 32.1.2   # версия Electron, под которую собираем

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          architecture: ${{ matrix.arch }}

      - name: Install linux dependencies
        if: ${{ contains(matrix.build-group, 'linux') }}
        run: sudo apt-get install -y libx11-dev libxext-dev libxtst-dev libpng++-dev

      - run: node -p "process.versions.modules"
      - run: npm ci

      # Node.js prebuilds
      - name: Prebuildify (Node.js)
        if: ${{ !startsWith(matrix.build-group, 'electron-') }}
        run: |
          if [[ "$BUILD_GROUP" == "darwin-universal" ]]; then
            npx prebuildify --napi --napi-versions=3,4,5,6,7,8,9 --strip --arch x64+arm64
          elif [[ "$BUILD_GROUP" == linux-* ]]; then
            npx prebuildify --napi --napi-versions=3,4,5,6,7,8,9 --strip --tag-libc
          else
            npx prebuildify --napi --napi-versions=3,4,5,6,7,8,9 --strip
          fi
          echo "Содержимое prebuilds после сборки:"
          ls -R prebuilds || true
        shell: bash

      # Electron rebuild
      - name: Electron Rebuild
        if: ${{ startsWith(matrix.build-group, 'electron-') }}
        run: |
          npx electron-rebuild --version $ELECTRON_TARGET
          mkdir -p prebuilds/$BUILD_GROUP
          cp build/Release/*.node prebuilds/$BUILD_GROUP/ || true
          echo "Собранные бинарники для Electron сложены в prebuilds/$BUILD_GROUP"
        shell: bash

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.build-group }}
          path: prebuilds/**
          if-no-files-found: error

  publish:
    name: Publish to npm
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: [build-other-platforms]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: prebuilds-*
          path: prebuilds
          merge-multiple: true
      - uses: phips28/gh-action-bump-version@95099cd5edcdae43499bc94202b9d907e739e9c8
        with:
          tag-prefix: 'v'
          version-type: 'patch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}